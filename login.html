<html>
    <head>
        <meta charset="UTF-8">
        <title>Asistencia | Login</title>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/all-plugins.js"></script>
        <script type="text/javascript" src="js/plugins-activate.js"></script>
        <script type="text/javascript" src="js/usuario.js"></script>
        <script type="text/javascript" src="js/usuario.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>

        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
        <link href="css/estilos.css" rel=stylesheet>

    </head>
    <body>
        <div class="container">
            <div class="form_top">
                <h2>Iniciar<span>Sesion</span></h2>
            </div>
            <form name="n_form" class="form_reg" method="POST" enctype="multipart/form-data">
                <div>
                    <label id="box-title">Ingrese sus datos: </label>
                    <br>
                </div>
                <div>
                    <label for="nombre">Correo Institucional: </label>
                    <input class="input" type="text" id="correo" name="correo" onblur="revisarEmail()" placeholder="&#128100; Ingrese un correo"> 
                </div>
                <div class="btn_form">
                    <input class="btn_reset" type="reset" value="Salir">
                    <input class="btn_submit" type="submit" onclick="verificar()" value="Ingresar">
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="js/mostrarCurso.js"></script>

</html>
